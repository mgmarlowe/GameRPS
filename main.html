<!DOCTYPE html>
<html>
<head>
    <title>Page Title</title>
    <meta charset="UTF-8"/>
</head>
<body>
    <script>

    var playerScore = 0;
    var computerScore = 0;
    var playerSelection;
    var computerSelection = computerPlay();

    function computerPlay(){
        var moves = ["rock", "paper", "scissors"]
        var computerSelection = moves[Math.floor(Math.random()*moves.length)];
        return computerSelection;
    }

function playRound(playerSelection, computerSelection){

    var playerSelection = window.prompt("Rock, paper, or scissors?")

    if(playerSelection.toLowerCase() == computerSelection){
        console.log("You both picked " + computerSelection + ". It's a draw!");
    }

    else if(playerSelection.toLowerCase() == "rock" && computerSelection == "scissors") {
        console.log("Rock crushes scissors! You win!");
        playerScore++;
    }

    else if(playerSelection.toLowerCase() == "rock" && computerSelection == "paper"){
        console.log("Paper covers rock! You lose!");
        computerScore++;
    }

    else if(playerSelection.toLowerCase() == "paper" && computerSelection == "rock"){
        console.log("Paper covers rock! You win!");
        playerScore++;
    }

    else if(playerSelection.toLowerCase() == "paper" && computerSelection == "scissors"){
        console.log("Scissors cuts paper! You lose!");
        computerScore++
    }

    else if(playerSelection.toLowerCase() == "scissors" && computerSelection == "rock"){
        console.log("Rock crushes scissors! You lose!");
        computerScore++
    }

    else if(playerSelection.toLowerCase() == "scissors" && computerSelection == "paper"){
        console.log("Scissors cuts paper! You win!");
        playerScore++;
    }

    else {
        console.log("Please choose rock paper or scissors.");
    }
}

function playGame (){
    for (let roundNum = 0; roundNum<5; roundNum++){
        playRound (playerSelection, computerSelection);
    }
    winner(playerScore, computerScore);
}

function winner (playerScore, computerScore){
    if (playerScore > computerScore){
        console.log ("You win! Congratulations! Your score: " + playerScore + "  Computer score: " + computerScore);
    }

    else if (playerScore < computerScore){
        console.log ("You lose! Better luck next time! Your score: " + playerScore + "  Computer score: " + computerScore);
    }

    else if(playerScore == computerScore){
        console.log ("It's a draw! Your score: " + playerScore + "  Computer score: " + computerScore);
    }
}

playGame();

    </script>
</body>
</html>
